version: '3.0'

services:
  server:
    build: .
    ports:
      - "5000:5000"  
    volumes:
      - .:/usr/app
    command: npm run dev

  webserver:
    image: nginx:alpine
    container_name: brok-webserver
    ports:
        - "80:80"
        - "443:443"
    working_dir: /usr/app

  db:
    image: postgres
    environment:
      - POSTGRES_USER=brok
      - POSTGRES_PASSWORD=brok
      - POSTGRES_DB=db_brok
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
